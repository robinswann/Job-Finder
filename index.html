<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">JobFinder</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1>Find Your Dream Job</h1>
            <form>
                <input type="text" placeholder="Job title, keywords, or company" required>
                <input type="text" placeholder="City, state, or zip" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="jobs-section">
            <h2>Recent Jobs</h2>
            <div class="job-card">
                <h3>Software Engineer</h3>
                <p>Company: Tech Corp</p>
                <p>Location: New York, NY</p>
                <button>Apply Now</button>
            </div>
            <!-- Repeat similar job-card divs for more job listings -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JobFinder. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
