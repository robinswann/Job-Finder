<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        
        .job-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .job-card h3 {
            margin-top: 0;
        }

        .job-card button {
            background-color: #198ADC;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .job-card button:hover {
            background-color: #0f6bb2;
        }
    </style>
</head>
<body>
        <nav>
            <a href="#" class="logo">JobFinder</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section class="search-section">
            <h1>Find Your Dream Job</h1>
            <div id="job-form-container">
                <form id="job-form" class = "form form-control">
                    <label for="description">Job:</label>
                    <input type="text" id="description" name="description" required>
                    <br>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                    <br>
                    <input type="submit" value="Search">
                </form>
            </div>
            <div id="job-results" class="job-results">
                <!-- Job results will be displayed here -->
            </div>
        </section>
    </main>

    <script>
        document.getElementById('job-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            getJobs(description, location);
        });

        async function getJobs(description, location) {
            const url = `fetch_jobs.php?keywords=${encodeURIComponent(description)}&location=${encodeURIComponent(location)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                displayJobs(data.jobs);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('job-results').innerHTML = '<p>There was an error retrieving job listings. Please try again later.</p>';
            }
        }

        function displayJobs(jobs) {
            const jobResults = document.getElementById('job-results');
            jobResults.innerHTML = '';
            if (jobs.length === 0) {
                jobResults.innerHTML = '<p>No jobs found. Please try a different search.</p>';
                return;
            }
            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
                    <h3>${job.title}</h3>
                    <p>Company: ${job.company}</p>
                    <p>Location: ${job.locations}</p>
                    <p>Salary: ${job.salary}</p>
                    <p>Date: ${job.date}</p>
                    <p>Description: ${job.description}</p>
                    <a href="${job.url}" target="_blank"><button>Apply Now</button></a>
                `;
                jobResults.appendChild(jobCard);
            });
        }
    </script>
</body>
</html>
